<div class="example-container" style="padding-left: 4rem">
        <mat-card style="width: 80%">
          <mat-card-content>
            <form [formGroup]="fourFormGroup" class="example-form">
              <mat-grid-list cols="2" guttersize="10px" rowHeight="65px">
                <mat-grid-tile colspan="1">
                  <div class="example-full-width">
                    <h3>Configuration</h3>
                  </div>
                </mat-grid-tile>
                <mat-grid-tile colspan="1"> </mat-grid-tile>
      
                <mat-grid-tile colspan="1">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      placeholder="Last name"
                      formControlName="fourCtrl"
                      required
                    />
                  </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile colspan="1"> </mat-grid-tile>
      
                <mat-grid-tile colspan="1">
                  <mat-form-field class="example-full-width">
                    <mat-label>Select your car (required)</mat-label>
                    <select matNativeControl id="mySelectId">
                      <option value="" disabled selected></option>
                      <option value="volvo">Volvo</option>
                      <option value="saab">Saab</option>
                      <option value="mercedes">Mercedes</option>
                      <option value="audi">Audi</option>
                    </select>
                    <mat-hint>You can pick up your favorite car here</mat-hint>
                  </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile colspan="1"> </mat-grid-tile>
      
                <mat-grid-tile colspan="1">
                  <mat-form-field class="example-full-width">
                    <mat-label>Toppings</mat-label>
                    <mat-select [formControl]="toppings" multiple>
                      <mat-option
                        *ngFor="let topping of toppingList"
                        [value]="topping"
                        >{{ topping }}</mat-option
                      >
                    </mat-select>
                  </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile colspan="1"> </mat-grid-tile>
      
                <mat-grid-tile colspan="1">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      [matDatepicker]="picker"
                      placeholder="Choose a date"
                    />
                    <mat-datepicker-toggle
                      matSuffix
                      [for]="picker"
                    ></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile colspan="1"> </mat-grid-tile>
      
                <mat-grid-tile colspan="1">
                  <div class="example-full-width">
                    <section class="example-section">
                      <mat-slide-toggle>Slide me!</mat-slide-toggle>
                    </section>
                  </div>
                </mat-grid-tile>
                <mat-grid-tile colspan="1"> </mat-grid-tile>
                <mat-grid-tile colspan="1">
                  <div class="example-full-width">
                    <section class="example-section">
                      <mat-checkbox>Check me!</mat-checkbox>
                    </section>
                  </div>
                </mat-grid-tile>
                <mat-grid-tile colspan="1"> </mat-grid-tile>
                <mat-grid-tile colspan="1" style="align-self: flex-start!important">
                  <mat-radio-group
                    aria-label="Select an option"
                    class="example-full-width"
                  >
                    <mat-radio-button value="1">Option 1</mat-radio-button>
                    <mat-radio-button value="2">Option 2</mat-radio-button>
                  </mat-radio-group>
                </mat-grid-tile>
      
                <mat-grid-tile colspan="1"> </mat-grid-tile>
      
                <mat-grid-tile colspan="1">
                  <mat-form-field class="example-full-width">
                    <textarea
                      matInput
                      matAutosizeMaxRows="10"
                      placeholder="My Personal Accomplishments"
                    ></textarea>
                  </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile colspan="1"> </mat-grid-tile>
                <mat-grid-tile colspan="1">
                  <div class="example-full-width">
                    <span matPrefix>Upload File &nbsp;&nbsp;</span>
                    <input
                      type="file"
                      placeholder="Telephone"
                      formControlName="fourCtrl"
                    />
                  </div>
                </mat-grid-tile>
                <mat-grid-tile colspan="1"> </mat-grid-tile>
              </mat-grid-list>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
