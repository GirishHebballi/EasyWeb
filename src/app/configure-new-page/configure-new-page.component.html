<div class="example-container" style="padding-left: 1rem;">
  <form [formGroup]="addPageFormGroup" class="example-form">
    <mat-card style="width: 100% ;">
      <mat-card-content style="width: 100% ;box-shadow: 0px 7px 5px #dfdfdd; ">
        <mat-grid-list cols="6" guttersize="10px" rowHeight="65px" >
          <mat-grid-tile colspan="6">
            <h3>Add a New Page</h3>
          </mat-grid-tile>
          <mat-grid-tile colspan="1">
                <h6>Page Details</h6>
            </mat-grid-tile>
          <mat-grid-tile colspan="1">
            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="Provide Page Title"
                formControlName="pageTitle"
              />
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile colspan="1">
            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="DB Table Name"
                formControlName="dbTable"
              />
            </mat-form-field>
          </mat-grid-tile>
        </mat-grid-list>
      </mat-card-content>
    </mat-card>

    <mat-card style="width: 100% ;">
      <mat-card-content
        style="width: 100% ;box-shadow: 0px 7px 5px #dfdfdd;padding-bottom: 2rem;"
      >
        <mat-grid-list cols="6" guttersize="10px" rowHeight="65px">
          <mat-grid-tile colspan="1">
            <div class="example-full-width">
              <h6>Add Groups</h6>
            </div>
          </mat-grid-tile>
          <mat-grid-tile colspan="1">
            <div class="example-full-width">
              <button mat-stroked-button color="primary" (click)='addGroups()'>
                Add Another Group</button
              >&nbsp;&nbsp;
            </div>
          </mat-grid-tile>
        </mat-grid-list>
        <mat-grid-tile colspan="4">
              </mat-grid-tile>
        <div style="background-color: rgb(194, 195, 199)"
          formArrayName="groups"
          *ngFor="let group of groups.controls; let i = index"
        >
          <div [formGroupName]="i">
        

            <mat-grid-list cols="6" guttersize="10px" rowHeight="65px">
                    <mat-grid-tile colspan="1">
                        <h6>Group - {{i + 1}}</h6>
                    </mat-grid-tile>
              <mat-grid-tile colspan="1">
                <mat-form-field class="example-full-width">
                  <input
                    matInput
                    placeholder="Group Name"
                    formControlName="groupName"
                  />
                </mat-form-field>
              </mat-grid-tile>
            </mat-grid-list>
            <div style="background-color: rgb(232, 235, 228)"
              formArrayName="fields"
              *ngFor="
                let field of group.controls.fields.controls;
                let ind = index
              "
            >
              <div [formGroupName]="ind">
                <mat-grid-list cols="6" guttersize="10px" rowHeight="65px">
                  <mat-grid-tile colspan="1">
                    <h6>Fields   {{ind + 1}}            </h6>
                  </mat-grid-tile>

                  <mat-grid-tile colspan="1">
                    <mat-form-field class="example-full-width">
                      <input
                        matInput
                        placeholder="UI Label"
                        formControlName="label"
                      />
                    </mat-form-field>
                  </mat-grid-tile>
                  <mat-grid-tile colspan="1">
                    <mat-form-field class="example-full-width">
                      <input
                        matInput
                        placeholder="Database Field Name"
                        formControlName="dbName"
                      />
                    </mat-form-field>
                  </mat-grid-tile>
                  <mat-grid-tile colspan="1">
                    <mat-form-field class="example-full-width">
                      <input
                        matInput
                        placeholder="Database Field Type"
                        formControlName="dbType"
                      />
                    </mat-form-field>
                  </mat-grid-tile>
                  <mat-grid-tile colspan="1">
                    <mat-form-field class="example-full-width">
                      <input
                        matInput
                        placeholder="Database Constraint"
                        formControlName="dbConstraint"
                      />
                    </mat-form-field>
                  </mat-grid-tile>

                  <mat-grid-tile colspan="1">
                    <mat-form-field class="example-full-width">
                      <input
                        matInput
                        placeholder="UI Type"
                        formControlName="type"
                      />
                    </mat-form-field>
                  </mat-grid-tile>

                  <mat-grid-tile colspan='1'>
                        <button class="example-full-width"
                        mat-stroked-button
                        color="primary"
                        (click)="addFields(i)"
                      >
                        Add Fields</button
                      >&nbsp;&nbsp;
                  </mat-grid-tile>
                  <mat-grid-tile colspan="1">
                    <mat-form-field class="example-full-width">
                      <input
                        matInput
                        placeholder="UI Hint"
                        formControlName="hint"
                      />
                    </mat-form-field>
                  </mat-grid-tile>
                  <mat-grid-tile colspan="1">
                    <mat-form-field class="example-full-width">
                      <input
                        matInput
                        placeholder="Drop Down Type"
                        formControlName="dropdown"
                      />
                    </mat-form-field>
                  </mat-grid-tile>
                </mat-grid-list>
 
              <div formGroupName="validators">
                    <mat-grid-list cols="6" guttersize="10px" rowHeight="65px">
                      <mat-grid-tile colspan="1">
                        <h5></h5>
                      </mat-grid-tile>
                      <mat-grid-tile colspan="1">
                        <h5>Validators</h5>
                      </mat-grid-tile>
                      <mat-grid-tile colspan="1">
                        <mat-form-field class="example-full-width">
                          <input
                            matInput
                            placeholder="Default Value"
                            formControlName="value"
                          />
                        </mat-form-field>
                      </mat-grid-tile>
                      <mat-grid-tile colspan="1">
                        <mat-form-field class="example-full-width">
                          <input
                            matInput
                            placeholder="Minimum Value"
                            formControlName="min"
                          />
                        </mat-form-field>
                      </mat-grid-tile>
                      <mat-grid-tile colspan="1">
                        <mat-form-field class="example-full-width">
                          <input
                            matInput
                            placeholder="Maximum Value"
                            formControlName="max"
                          />
                        </mat-form-field>
                      </mat-grid-tile>
                      <mat-grid-tile colspan="1">
                        <mat-form-field class="example-full-width">
                          <input
                            matInput
                            placeholder="Minimum Length"
                            formControlName="minLength"
                          />
                        </mat-form-field>
                      </mat-grid-tile>
                      <mat-grid-tile colspan="1">
                            <h5></h5>
                          </mat-grid-tile>
                          <mat-grid-tile colspan="1">
                                <h5></h5>
                              </mat-grid-tile>
                      <mat-grid-tile colspan="1">
                        <mat-form-field class="example-full-width">
                          <input
                            matInput
                            placeholder="Maximum Length "
                            formControlName="maxLength"
                          />
                        </mat-form-field>
                      </mat-grid-tile>
  
                      <mat-grid-tile colspan="1">
                        <mat-form-field class="example-full-width">
                          <input
                            matInput
                            placeholder="Email  "
                            formControlName="email"
                          />
                        </mat-form-field>
                      </mat-grid-tile>
                      <mat-grid-tile colspan="1">
                        <mat-form-field class="example-full-width">
                          <input
                            matInput
                            placeholder="Pattern "
                            formControlName="pattern"
                          />
                        </mat-form-field>
                      </mat-grid-tile>
                      <mat-grid-tile colspan="1">
                        <mat-form-field class="example-full-width">
                          <input
                            matInput
                            placeholder="Required Field"
                            formControlName="required"
                          />
                        </mat-form-field>
                      </mat-grid-tile>
                    </mat-grid-list>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card style="width: 100% ;">
      <mat-card-content style="width: 100% ;box-shadow: 0px 7px 5px #dfdfdd;">
        <mat-grid-list cols="2" guttersize="10px" rowHeight="65px">
          <mat-grid-tile colspan="2">
            <button mat-stroked-button color="primary" (click)="printLogs(addPageFormGroup)">
              Add
            </button>
            &nbsp;&nbsp;
            <button mat-stroked-button color="primary">Edit</button>&nbsp;&nbsp;
          </mat-grid-tile>
        </mat-grid-list>
      </mat-card-content>
    </mat-card>
  </form>
</div>
