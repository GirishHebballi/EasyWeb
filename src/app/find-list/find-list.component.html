<mat-card style="width: 100% ;" >
    <mat-card-content style="width: 100% ;box-shadow: 0px 7px 5px #dfdfdd;">
            <mat-grid-list cols="2" guttersize="10px" rowHeight="65px">
                <mat-grid-tile colspan="2">
                  <span><h3>Laptop Page</h3></span>
                  </mat-grid-tile>
                    <mat-grid-tile colspan="1">
        <h3 class="example-full-width"> Find Laptop</h3>
        <mat-form-field class="example-full-width">
            <input type="search" matInput placeholder="Search">
                      </mat-form-field> 
                    </mat-grid-tile>

                <mat-grid-tile colspan="1">
               </mat-grid-tile>
          </mat-grid-list>

    </mat-card-content>
</mat-card>
<mat-card style="width: 100% ;" >
    <mat-card-content style="width: 100% ;box-shadow: 0px 7px 5px #dfdfdd;">
<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[5, 10, 15, 20]">
  </mat-paginator>
</div>
</mat-card-content>
</mat-card>
